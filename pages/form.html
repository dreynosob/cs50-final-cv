<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/form.css" rel="stylesheet" />
    <title>CV</title>
  </head>
  <body>
    <h1>Rellena tu CV</h1>
    <div class="form-container" id="form-container">
      <form id="form-cv" action="" method="post">
        <!--DATOS PERSONALES-->
        <div class="group-1">
          <h4>DATOS PERSONALES</h4>
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" placeholder="Nombre" />
          <span id="error-name" class="error-message"></span>

          <label for="apellido">Apellidos</label>
          <input
            id="apellido"
            name="apellido"
            type="text"
            placeholder="Apellido"
          />
          <span id="error-apellido" class="error-message"></span>

          <label for="dni">DNI</label>
          <input id="dni" name="dni" type="text" placeholder="DNI" />
          <span id="error-dni" class="error-message"></span>

          <label>Sexo</label>
          <div class="sexo">
            <input id="masc" name="sexo" type="radio" value="Hombre" />
            <label for="masc">Hombre</label>

            <input id="fem" name="sexo" type="radio" value="Mujer" />
            <label for="fem">Mujer</label>
          </div>

          <label for="nacimiento">Fecha de Nacimiento</label>
          <input id="nacimiento" name="nacimiento" type="date" />
          <span id="error-nacimiento" class="error-message"></span>
        </div>

        <!--CONTACTO-->
        <div class="group-2">
          <h4>CONTACTO</h4>
          <label for="tel">Número de teléfono</label>
          <input
            id="tel"
            name="tel"
            type="tel"
            placeholder="Número de teléfono"
          />
          <span id="error-tel" class="error-message"></span>

          <label for="email">Correo Electrónico</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Introduzca su correo"
          />
          <span id="error-email" class="error-message"></span>
        </div>

        <!--EDUCACION-->
        <div class="group-3">
          <h3>EDUCACION</h3>

          <label for="titulo">Titulo académico</label>
          <input
            id="titulo"
            name="titulo"
            type="text"
            placeholder="Nombre de su titulo"
          />

          <label for="tipo-tiutlo">Tipo de titulo</label>
          <select id="tipo-titulo">
            <option value="empty">Seleccione un tipo</option>
            <option value="universitario">Universitario</option>
            <option value="fp">FP</option>
            <option value="bachiller">Bachiller</option>
            <option value="eso">ESO</option>
          </select>
        </div>

        <!--EXPERIENCIA-->
        <div class="group-4">
          <h3>EXPERIENCIA</h3>
          <label for="educacion">Educación</label>
          <textarea
            id="educacion"
            name="educacion"
            rows="4"
            cols="50"
            placeholder="Describe tus datos académicos"
            aria-label="Educación"
          ></textarea>

          <label for="laboral">Experiencia Laboral</label>
          <textarea
            id="laboral"
            name="laboral"
            rows="4"
            cols="50"
            placeholder="Describe tu experiencia laboral"
            aria-label="Experiencia laboral"
          ></textarea>
        </div>

        <!--CV-->
        <div class="group-5">
          <h3>CV</h3>
          <label for="cv">Seleccione sus archivos(.pdf, .doc, .docx) </label>
          <input
            type="file"
            id="cv"
            name="cv"
            accept=".doc, .docx, application/pdf"
          />
        </div>

        <!--TERMS-->
        <div>
          <input type="checkbox" id="checkbox" name="checkbox" />
          <label for="checkbox">Acepto los términos y condiciones</label>
          <span id="error-checkbox" class="error-message"></span>
        </div>

        <!--BUTTONS-->
        <div class="group-6">
          <input type="submit" id="enviar" value="Enviar" />
          <input type="reset" id="limpiar" value="Limpiar formulario" />
        </div>

        <div class="success" id="success"></div>

        <div class="error" id="error"></div>
      </form>
    </div>
    <div id="loadingScreen">Cargando...</div>
    <script src="../js/validations.js"></script>
  </body>
</html>
